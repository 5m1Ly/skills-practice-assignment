<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript" language="javascript" src="./js/class.js"></script>

	<title>Document</title>

</head>

<body>

	<div class="container p-5">

		<div class="row mb-4 bg-secondary" id="inputs">

			<div class="btn-group" role="group">

				<button id="detail" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> Detail Niveau </button>
				<ul class="dropdown-menu" aria-labelledby="detail">
					<li>
						<a class="dropdown-item" id="detail-Grof" onclick="registerClick(this.id)">Grof</a>
					</li>
					<li>
						<a class="dropdown-item" id="detail-Medium" onclick="registerClick(this.id)">Medium</a>
					</li>
					<li>
						<a class="dropdown-item" id="detail-Fijn" onclick="registerClick(this.id)">Fijn</a>
					</li>
				</ul>

			</div>
			<div class="btn-group" role="group">

				<button id="material" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> Material </button>
				<ul class="dropdown-menu" aria-labelledby="material">
					<li>
						<a class="dropdown-item" id="material-ABS" onclick="registerClick(this.id)">ABS</a>
					</li>
					<li>
						<a class="dropdown-item" id="material-PLA" onclick="registerClick(this.id)">PLA</a>
					</li>
					<li>
						<a class="dropdown-item" id="material-Koper" onclick="registerClick(this.id)">Koper</a>
					</li>
					<li>
						<a class="dropdown-item" id="material-Aluminium" onclick="registerClick(this.id)">Aluminium</a>
					</li>
				</ul>

			</div>
			<div class="btn-group" role="group">

				<button id="speed" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> Spoed </button>
				<ul class="dropdown-menu" aria-labelledby="speed">
					<li>
						<a class="dropdown-item" id="speed-Yes" onclick="registerClick(this.id)">Yes</a>
					</li>
					<li>
						<a class="dropdown-item" id="speed-No" onclick="registerClick(this.id)">No</a>
					</li>
				</ul>

			</div>

		</div>
		<form class="row px-5 bg-dark" id="output">

			<div class="col-12 px-5">

				<div class="row px-5">

					<div class="col-4 offset-4">

						<div class="input-group my-3">

							<span class="input-group-text" id="selected-type">€</span>
							<div class="form-control disabled" placeholder="selected-type" aria-label="selected-type" aria-describedby="selected-type"></div>

						</div>

					</div>
					<div class="col-4 offset-4">

						<div class="input-group my-3">

							<span class="input-group-text" id="selected-type">€</span>
							<div class="form-control disabled" placeholder="selected-type" aria-label="selected-type" aria-describedby="selected-type"></div>

						</div>

					</div>

				</div>

			</div>

		</form>

	</div>

</body>

<script type="text/javascript" language="javascript" src="./js/app.js"></script>

</html>
